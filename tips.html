<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips Financieros - FinanzApp</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-page">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-wallet"></i>
                <span class="logo-text">FinanzApp</span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="movimientos.html" class="nav-link">
                        <i class="fas fa-exchange-alt"></i>
                        <span>Movimientos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="metas.html" class="nav-link">
                        <i class="fas fa-bullseye"></i>
                        <span>Metas de Ahorro</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="recordatorios.html" class="nav-link">
                        <i class="fas fa-bell"></i>
                        <span>Recordatorios</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="tips.html" class="nav-link">
                        <i class="fas fa-lightbulb"></i>
                        <span>Tips Financieros</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="perfil.html" class="nav-link">
                        <i class="fas fa-user"></i>
                        <span>Mi Perfil</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="btn btn-outline btn-block" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar Sesión</span>
            </button>
        </div>
    </aside>

    <div class="main-content">
        <header class="topbar">
            <div class="topbar-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Tips Financieros</h1>
            </div>
        </header>

        <div class="content">
            <div class="tip-featured">
                <div class="tip-featured-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="tip-featured-content">
                    <span class="tip-badge">Tip del Día</span>
                    <h2 id="tipDelDiaTitulo">Cargando...</h2>
                    <p id="tipDelDiaContenido">Cargando tip del día...</p>
                </div>
                <button class="btn btn-outline" id="nuevoTipBtn">
                    <i class="fas fa-sync"></i> Siguiente Tip
                </button>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Categorías de Tips</h3>
                </div>
                <div class="card-body">
                    <div class="categories-grid">
                        <button class="category-card active" data-category="todos">
                            <i class="fas fa-th"></i>
                            <span>Todos</span>
                        </button>
                        <button class="category-card" data-category="ahorro">
                            <i class="fas fa-piggy-bank"></i>
                            <span>Ahorro</span>
                        </button>
                        <button class="category-card" data-category="inversion">
                            <i class="fas fa-chart-line"></i>
                            <span>Inversión</span>
                        </button>
                        <button class="category-card" data-category="presupuesto">
                            <i class="fas fa-calculator"></i>
                            <span>Presupuesto</span>
                        </button>
                        <button class="category-card" data-category="deudas">
                            <i class="fas fa-credit-card"></i>
                            <span>Deudas</span>
                        </button>
                        <button class="category-card" data-category="basico">
                            <i class="fas fa-book"></i>
                            <span>Básico</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="tips-grid" id="tipsGrid">
                <!-- Se llenarán dinámicamente con JavaScript -->
            </div>
        </div>
    </div>

    <div class="modal" id="tipModal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="tipModalTitulo"></h3>
                <button class="modal-close" id="closeTipModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="tip-detail">
                    <div class="tip-detail-header">
                        <span class="tip-category-badge" id="tipCategoryBadge"></span>
                        <span class="tip-difficulty" id="tipDifficulty"></span>
                    </div>
                    <div class="tip-detail-content" id="tipModalContenido"></div>
                    <div class="tip-detail-footer">
                        <button class="btn btn-outline" id="tipAnterior">
                            <i class="fas fa-arrow-left"></i> Anterior
                        </button>
                        <button class="btn btn-outline" id="compartirTipBtn">
                            <i class="fas fa-share"></i> Compartir
                        </button>
                        <button class="btn btn-primary" id="tipSiguiente">
                            Siguiente <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
